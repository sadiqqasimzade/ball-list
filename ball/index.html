<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="row ">
        <div class="col text-center">
            <form action="">
                <div class="mt-5">
                    <label for="boxw">box-w</label>
                    <input min="1" placeholder="box w" type="number" name="input1" id="boxw">
                    <label for="boxh">box-h</label>
                    <input min="1" placeholder="box h" type="number" name="input1" id="boxh">
                </div>
                <div class="mt-2">
                    <label for="ballw">ball-w</label>
                    <input min="1" placeholder="ball w" type="number" name="input1" id="ballw">
                    <label for="ballh">ball-h</label>
                    <input min="1" placeholder="ball h" type="number" name="input1" id="ballh">
                </div>
                <label for="step">step</label>
                <input min="1" class="mt-2" placeholder="step" type="number" name="input1" id="step">

                <h2 id="dangertext" class="">error</h2>
            </form>
        </div>
        <div class="col text-center mt-5">
            <div>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button id="btnlu" type="button" class="btn btn-outline-primary"><i
                            class="bi bi-arrow-up-left-circle"></i></button>
                    <button id="btnu" type="button" class="btn btn-outline-primary"><i
                            class="bi bi-arrow-up-circle"></i></button>
                    <button id="btnru" type="button" class="btn btn-outline-primary"><i
                            class="bi bi-arrow-up-right-circle"></i></button>
                </div>
            </div>
            <div>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button id="btnl" type="button" class="btn btn-outline-primary"><i
                            class="bi bi-arrow-left-circle"></i></button>
                    <button id="btnc" type="button" class="btn btn-outline-primary"><i
                            class="bi bi-circle"></i></button>
                    <button id="btnr" type="button" class="btn btn-outline-primary"><i
                            class="bi bi-arrow-right-circle"></i></button>
                </div>
            </div>
            <div>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button id="btnld" type="button" class="btn btn-outline-primary"><i
                            class="bi bi-arrow-down-left-circle"></i></button>
                    <button id="btnd" type="button" class="btn btn-outline-primary"><i
                            class="bi bi-arrow-down-circle"></i></button>
                    <button id="btnrd" type="button" class="btn btn-outline-primary"><i
                            class="bi bi-arrow-down-right-circle"></i></button>
                </div>
            </div>

        </div>
    </div>


    <div class="d-flex justify-content-center mt-5">
        <div style="width: 500px; height: 500px;" id="box"
            class="d-flex border border-3 border-dark  justify-content-center align-items-center ">
            <div id="ball" style="top: 0px; left: 0px; width:50px ; height:50px ; position:relative;" class=" rounded-circle bg-primary ">
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
